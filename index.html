<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatoria a Mi Mujer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: cambiarFondo 5s infinite;
        }

        .contenedor-corazon {
            width: 200px;
            height: 200px;
            position: relative;
            animation: aparecer 0.5s forwards, latir 1s infinite;
        }

        .corazon {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .corazon path {
            fill: white;
            transform-origin: 50% 50%;
        }

        .corazon image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 5%;
            left: 5%;
            clip-path: url(#corazonRecorte);
        }

        @keyframes aparecer {
            to {
                opacity: 1;
            }
        }

        @keyframes latir {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(4);
            }
        }

        .corazon path:nth-child(2) {
            transform: scaleX(-1);
        }

        @keyframes cambiarFondo {
            0% {
                background: radial-gradient(circle at 50% 50%, #ff00ff 0%, transparent 50%, #ff00ff 100%);
            }

            25% {
                background: radial-gradient(circle at 50% 50%, #00ff00 0%, transparent 50%, #00ff00 100%);
            }

            50% {
                background: radial-gradient(circle at 50% 50%, #ffff00 0%, transparent 50%, #ffff00 100%);
            }

            75% {
                background: radial-gradient(circle at 50% 50%, #00ffff 0%, transparent 50%, #00ffff 100%);
            }

            100% {
                background: radial-gradient(circle at 50% 50%, #ff0000 0%, transparent 50%, #ff0000 100%);
            }
        }
    </style>
</head>

<body>
